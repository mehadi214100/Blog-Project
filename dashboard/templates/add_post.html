{% extends "base-dashboard.html" %}

{% block dashboard %}
    <div class="col-md-9">
        <h1>Add Post</h1>
        {% load crispy_forms_tags %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
{% endblock %}
