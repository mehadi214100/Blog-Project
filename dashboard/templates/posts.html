{% extends "base-dashboard.html" %}

{% block dashboard %}
<div class="col-md-9">
    <div class="d-flex justify-content-between mb-3">
        <h3>All Posts</h3>
        <a href="{% url 'add_post' %}" class="btn btn-warning">Add Post</a>
      </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts%}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td style="width: 50%;">{{ post.title}}</td>
                <td>{{ post.category}}</td>
                <td>{{ post.status}}</td>
                <td>
                  <a class="btn btn-primary" href="{% url 'edit_post' post.id%}">Edit</a> 
                  <a class="btn btn-danger ms-2 text-white" href="{%url 'delete_post' post.id%}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
