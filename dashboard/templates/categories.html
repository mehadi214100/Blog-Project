{% extends "base-dashboard.html" %}
{% block dashboard%}
<div class="col-md-9">
  <div class="d-flex justify-content-between mb-3">
    <h3>Categories</h3>
    <a href="{% url 'add_categories' %}" class="btn btn-warning">Add Categories</a>
  </div>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Category Name</th>
        <th scope="col">Created At</th>
        <th scope="col">Updated At</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for cat in category%}
        <tr>
            <th scope="row">{{cat.id}}</th>
            <td>{{ cat.category_name}}</td>
            <td>{{ cat.created_at}}</td>
            <td>{{ cat.updated_at}}</td>
            <td>
              <a class="btn btn-primary" href="{% url 'edit_categories' cat.id%}">Edit</a> 
              <a class="btn btn-danger ms-2 text-white" href="{%url 'delete_categories' cat.id%}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
