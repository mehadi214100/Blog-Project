{% extends "base-dashboard.html" %}
{% block dashboard %}

<div class="col-md-9">
    <form action="" method="post">
        {% load crispy_forms_tags %}
        <h1>Change Password</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mb-4 btn btn-primary">Change Password</button>
    </form>
</div>

{% endblock %}
